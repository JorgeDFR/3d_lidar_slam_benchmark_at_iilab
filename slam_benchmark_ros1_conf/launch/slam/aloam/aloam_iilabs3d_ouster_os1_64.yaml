# IILABS 3D (Ouster OS1-64 REV-C)

# if 1, do mapping 10 Hz
# if 2, do mapping 5 Hz
# Suggest to use 1, it will adjust frequence automaticlly
mapping_skip_frame: 1

# Velodyne/Ouster number of lines: 16, 32, 64
scan_line: 32 # using 64 makes the algorithm consider only the bottom lines

# remove too closed points
minimum_range: 0.3

mapping_line_resolution: 0.2
mapping_plane_resolution: 0.4